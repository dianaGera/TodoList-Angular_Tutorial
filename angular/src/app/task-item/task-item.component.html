<div class="task-info" *ngIf="task">
    <div class="flex">
        <p>id: </p><p>{{task.id}}</p>
    </div>
    <div class="flex">
        <p>content: </p><p>{{task.text}}</p>
    </div>
    <div class="flex">
        <p>date: </p><p>{{task.day}}</p>
    </div>
    <div class="flex">
        <p>is_reminder: </p><p>{{task.reminder}}</p>
    </div>
</div>

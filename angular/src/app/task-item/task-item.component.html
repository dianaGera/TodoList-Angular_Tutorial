<div class="task-detail-block" *ngIf="!is_hidden&&task">
  <div class="task-info">
    <div class="flex">
        <p>id: </p><p>{{task.id}}</p>
    </div>
    <div class="flex">
      <p>content: </p>
      <p>
          <input id="keypress" type="text" class='input-task' [(ngModel)]="task.text" value="{task}">
      </p>

    </div>
    <div class="flex">
        <p>to_complite: </p>
        <input id="day-keypress" class="day-added" type="datetime-local" value="{{task.day_added}}">
    </div>
    <div class="flex">
        <p>is_reminder: </p><p>{{task.reminder}}</p>
    </div>
</div>
</div>



<div class="create-task">

    <app-create-task
          [btn]="btn"
          (createTaskEvent)="createNewTask($event)">
    </app-create-task>

    <app-task-details
          [tasks]="tasks"
          (deleteTaskEvent)="deleteTask($event)"
          (setReminderEvent)="setReminder($event)"
    ></app-task-details>
</div>

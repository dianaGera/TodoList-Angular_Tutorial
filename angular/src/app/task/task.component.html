

<div class="create-task">
    <app-create-task
          [btn]="btn"
          (createTaskEvent)="createNewTask($event)">
    </app-create-task>

    <app-task-details
          [tasks]="tasks"
          (deleteTaskEvent)="deleteTask($event)"
          (setReminderEvent)="setReminder($event)"
    ></app-task-details>
    <p class="hidden-link"><a (click)="toggleShowHistory()">{{text}}ssssss</a></p>

    <!-- <app-history [tasks]="tasks"
                ></app-history> -->
</div>

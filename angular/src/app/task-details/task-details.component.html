<div class="tasks-list">
    <ul *ngFor="let task of tasks">
        <li [ngClass]="{selected: selectedTask == task}">
          <span class="task" (click)="onSelect(task)">{{task.text}}</span>
          <span class="task-icons">
            <a href="#" (click)="setReminder(task)" [ngClass]="is_selectedReminder && selectedReminder == task? 'faBell': ''"><fa-icon [icon]="faBell"></fa-icon></a>
            <a href="#" (click)="onDelete(task)" class="faXmark"><fa-icon [icon]="faXmark" ></fa-icon></a>
          </span>

        </li>



        <app-task-item
              [task]="selectedTask"
              *ngIf="task === selectedTask && !is_hidden"
              [is_hidden]="false"
        ></app-task-item>
    </ul>
</div>
